  accessibility_statement:
    top_heading: "Datganiad ar hygyrchedd"
    intro: "Mae’r datganiad hwn yn gymwys i gynnwys a gyhoeddir ar:"
    intro_list:
      link_1: "dod-o-hyd-i-dystysgrif-ynni"
      link_2: "cael-tystysgrif-ynni-newydd"
    paragraph_1:
      text: "Mae’r wefan hon yn cael ei rhedeg gan y Weinyddiaeth Dai, Cymunedau a Llywodraeth Leol. Hoffem weld cynifer â phosibl o bobl yn gallu defnyddio’r wefan. Er enghraifft, mae hynny’n golygu y dylech chi allu:"
      list:
        bullet_point_1: "newid lefelau cyferbyniad lliw a ffontiau"
        bullet_point_2: "chwyddo hyd at 300% heb i’r testun ddiferu oddi ar y sgrin"
        bullet_point_3: "llywio’r rhan fwyaf o’r wefan drwy ddefnyddio bysellfwrdd yn unig"
        bullet_point_4: "llywio’r rhan fwyaf o’r wefan drwy ddefnyddio meddalwedd adnabod llais"
        bullet_point_5: "gwrando ar y rhan fwyaf o’r wefan drwy ddefnyddio darllenydd sgrin (gan gynnwys fersiynau diweddaraf JAWS, NVDA a VoiceOver)"
    paragraph_2: "Rydyn ni hefyd wedi gwneud testun y wefan mor hawdd â phosibl i’w ddeall."
    paragraph_3:
      text_before_link: "Mae gan"
      link_text: "AbilityNet"
      link_url: "https://mcmw.abilitynet.org.uk/"
      text_after_link: "gyngor ar wneud eich dyfais yn haws i’w ddefnyddio os oes gennych anabledd."
    contact_heading: "Gwybodaeth am adborth a chysylltiadau"
    contact_paragraph:
      text: "Os oes angen gwybodaeth arnoch chi ar y wefan hon mewn fformat gwahanol fel PDF hygyrch, print bras, tesun hawdd i’w ddarllen, recordiad sain neu braille:"
      contact_list:
        email_label: "Anfonwch neges ebost at:"
        email_address: "mhclg.digital-services@communities.gov.uk"
        email_subject: "EPB"
        telephone: "Ffôn: 020 3829 0748"
    reporting_heading: "Rhoi gwybod am broblemau hygyrchedd gyda’r wefan hon"
    reporting_paragraph: "Rydyn ni bob amser yn chwilio am ffyrdd i wella hygyrchedd y wefan hon. Os gwelwch chi unrhyw broblemau sydd heb eu rhestru ar y tudalen hwn neu os nad ydych yn credu ein bod yn bodloni’r gofynion ynglŷn â hygyrchedd, <a class=\"govuk-link\" href=\"https://forms.office.com/e/KX25htGMX5\">rhowch  adborth</a>."
    enforcement_heading: "Gweithdrefn orfodi"
    enforcement_paragraph: "Mae’r Comisiwn Cydraddoldeb a Hawliau Dynol (EHRC) yn gyfrifol am orfodi Rheoliadau Hygyrchedd Cyrff y Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018 (y ‘rheoliadau hygyrchedd’). Os nad ydych yn fodlon ar sut rydyn ni’n ymateb i’ch cwyn, <a class=\"govuk-link\" href=\"https://www.equalityadvisoryservice.com/\">cysylltwch â’r Gwasanaeth Cyngor a Chymorth Cydraddoldeb (EASS)</a>."
    technical_heading: "Gwybodaeth dechnegol am hygyrchedd y wefan hon"
    technical_paragraph: "Mae’r Weinyddiaeth Dai, Cymunedau a Llywodraeth Leol wedi ymrwymo isicrhau bod ei gwefan yn hygyrch, yn unol â Rheoliadau Hygyrchedd Cyrff y Sector Cyhoeddus (Gwefannau a Chymwysiadau Symudol) (Rhif 2) 2018."
    compliance_heading: "Statws cydymffurfio"
    compliance_paragraph: "Mae’r wefan hon yn cydymffurfio’n rhannol â <a class=\"govuk-link\" href=\"https://www.w3.org/TR/WCAG21/\">safon AA Canllawiau Hygyrchedd Cynnwys y We fersiwn 2.1</a>, oherwydd y diffygion cydymffurfio sydd wedi’u rhestru isod."
    non_accessible_heading: "Cynnwys nad yw’n hygyrch"
    non_accessible_paragraph: "Nid yw’r cynnwys a restrir isod yn hygyrch a hynny am y rhesymau a ganlyn."
    non_compliance_heading: "Methu cydymffurfio â’r rheoliadau hygyrchedd"
    non_compliance_paragraph_1: "Mae rhywfaint o’r cynnwys yn dod oddi wrth aseswyr achrededig. Efallai fod yr wybodaeth hon wedi’i strwythuro’n anghywir ar gyfer y we a’i fod yn anodd ei phori â darllenydd sgrin, yn fwyaf arbennig yn yr Adroddiadau ar Archwiliadau Aerdymheru."
    out_of_scope_heading: "Cynnwys nad yw o fewn rhychwant y rheoliadau hygyrchedd"
    out_of_scope_paragraph: "Heb fod yn gymwys."
    what_we_do_heading: "Yr hyn rydyn ni’n ei wneud i wella hygyrchedd"
    what_we_do_paragraph_1: "Byddwn yn parhau i fonitro hygyrchedd ein gwasanaethau. Byddwn yn diweddaru’r tudalen yma pan fyddwn yn gweld ac yn trwsio unrhyw faterion pellach."
    preparation_heading: "Paratoi’r datganiad hygyrchedd hwn"
    preparation_paragraph: "Cafodd y datganiad hwn ei baratoi ar 20 Medi 2020. Y tro diwethaf iddo gael ei adolygu oedd 17 Ionawr 2024."
    accessibility_audit: "Y tro diwethaf i’r wefan hon gael ei phrofi oedd 3 Ionawr 2023. Cafodd y prawf ei gynnal gan y Ganolfan Hygyrchedd Digidol (DAC), sy’n gwmni archwilio hygyrchedd annibynnol. Cafodd amryw o siwrneiau drwy’r gwasanaeth eu profi. Roedd y tîm yn cynnwys profwyr anabl."

